<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Noshahi Group of Colleges</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;600&display=swap');
    
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }
    
    body {
      font-family: 'Lato', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('img/unversalimg2.jpg') center/cover no-repeat fixed;
      padding: 20px;
    }
    
    /* Centered Login Card */
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      width: 100%;
      max-width: 420px;
      padding: 40px 35px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
      animation: fadeUp 0.6s ease;
    }
    
    @keyframes fadeUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    /* Heading */
    h2 {
      color: #0b2d6b;
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: 600;
    }
    
    /* Form Controls */
    .form-group {
      text-align: left;
      margin-bottom: 18px;
    }
    
    label {
      font-weight: 600;
      color: #0b2d6b;
      margin-bottom: 5px;
      display: block;
    }
    
    label span {
      color: #d22b2b;
    }
    
    input {
      width: 100%;
      padding: 11px 12px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
      font-size: 15px;
    }
    
    input:focus {
      border-color: #0b2d6b;
      box-shadow: 0 0 6px rgba(11,45,107,0.25);
    }
    
    /* Button */
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #0b2d6b, #0b2d6b);
      color: #fff;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    
    button:hover {
      background: #d22b2b;
    }
    
    /* Links */
    .links {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
    }
    
    .links a {
      color: #0b2d6b;
      font-size: 14px;
      text-decoration: none;
      transition: 0.3s;
    }
    
    .links a:hover {
      color: #d22b2b;
    }
    
    .footer-text {
      margin-top: 22px;
      font-size: 13px;
      color: #666;
    }
    
    /* ✅ Responsive Breakpoints */
    
    /* Tablets & Medium Devices */
    @media (max-width: 768px) {
      body {
        padding: 40px 15px;
        background-attachment: scroll;
      }
      .login-card {
        padding: 35px 25px;
        max-width: 90%;
      }
    }
    
    /* Small Mobile */
    @media (max-width: 480px) {
      h2 { font-size: 22px; }
      .login-card { padding: 28px 20px; }
      input, button { font-size: 14px; }
      .links { flex-direction: column; text-align: center; }
      .links a { margin: 4px 0; }
    }
    </style>
    
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2>Sign In</h2>
      <form>
        <div class="form-group">
          <label for="studentId">Student ID <span>*</span></label>
          <input type="text" id="studentId" placeholder="Enter your ID" required>
        </div>
        <div class="form-group">
          <label for="password">Password <span>*</span></label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Login</button>
        <div class="links">
          <a href="#">Forgot password?</a>
          <a href="#">Create an account</a>
        </div>
      </form>
      <p class="footer-text">© 2025 Noshahi Group of Colleges — All Rights Reserved</p>
    </div>
  </div>
</body>
</html>
